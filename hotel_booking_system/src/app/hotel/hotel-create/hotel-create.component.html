<div class="container mt-4">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    
    <!-- Hotel Name -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name" required>
      <div *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched" class="text-danger">
        Hotel name is required.
      </div>
    </div>

    <!-- Hotel Address -->
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" class="form-control" formControlName="address" required>
      <div *ngIf="formGroup.get('address')?.invalid && formGroup.get('address')?.touched" class="text-danger">
        Address is required.
      </div>
    </div>

    <!-- Maximum Price -->
    <div class="form-group">
      <label for="maxPrice">Maximum Price:</label>
      <input type="number" id="maxPrice" class="form-control" formControlName="maxPrice" required>
      <div *ngIf="formGroup.get('maxPrice')?.invalid && formGroup.get('maxPrice')?.touched" class="text-danger">
        Maximum price must be a valid number.
      </div>
    </div>

    <!-- Minimum Price -->
    <div class="form-group">
      <label for="minPrice">Minimum Price:</label>
      <input type="number" id="minPrice" class="form-control" formControlName="minPrice" required>
      <div *ngIf="formGroup.get('minPrice')?.invalid && formGroup.get('minPrice')?.touched" class="text-danger">
        Minimum price must be a valid number.
      </div>
    </div>

    <!-- Rating -->
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" class="form-control" formControlName="rating" min="0" max="5" required>
      <div *ngIf="formGroup.get('rating')?.invalid && formGroup.get('rating')?.touched" class="text-danger">
        Rating must be a number between 0 and 5.
      </div>
    </div>

    <!-- Location -->
    <div class="mb-3">
      <label for="location" class="form-label">Location:</label>
      <select id="location" class="form-select" formControlName="location" required>
        <option *ngFor="let l of locations" [ngValue]="l.id">{{ l.name }}</option>
      </select>
      <div *ngIf="formGroup.get('location')?.invalid && formGroup.get('location')?.touched" class="text-danger">
        Please select a location.
      </div>
    </div>

    <!-- Image Upload -->
    <div class="mb-3">
      <label for="formFile" class="form-label">Image:</label>
      <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" accept="image/*" required>
      <div *ngIf="!image" class="text-danger">
        Please select an image.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid || !image">Add Hotel</button>
  </form>
</div>
